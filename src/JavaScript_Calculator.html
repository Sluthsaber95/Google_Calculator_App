<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="JavaScript_Calculator.css" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="answer"></div>
            <div id="screen"></div>
        </div>
        <div id="button-area">
            <div class="buttonDiv">
                <button id="radians" class="btn btn-top-row" type="button">Rad</button>
                <button id="degrees" class="btn btn-top-row" type="button">Deg</button>
                <button id="factorial" class="btn btn-top-row" type="button">x!</button>
                <button id="left-bracket" class="btn btn-top-row" type="button">(</button>
                <button id="right-bracket" class="btn btn-top-row" type="button">)</button>
                <button id="percentage" class="btn btn-top-row" type="button">&#37</button>
                <button id="backspace" class="btn btn-top-row" type="button">CE</button>
            </div>
            <div class="buttonDiv">
                <button id="inverse" class="btn btn-top-row" type="button">lnv</button>
                <button id="sine" class="btn btn-top-row" type="button">sin</button>
                <button id="natural-log" class="btn btn-top-row" type="button">ln</button>
                <button class="btn btn-number" type="button">7</button>
                <button class="btn btn-number" type="button">8</button>
                <button class="btn btn-number" type="button">9</button>
                <button id="divide" class="btn btn-symbol" type="button">&#247</button>
            </div>
            <div class="buttonDiv">
                <button id="pi" class="btn btn-top-row" type="button">&#960</button>
                <button id="cosine" class="btn btn-top-row" type="button">cos</button>
                <button id="log" class="btn btn-top-row" type="button">log</button>
                <button class="btn btn-number" type="button">4</button>
                <button class="btn btn-number" type="button">5</button>
                <button class="btn btn-number" type="button">6</button>
                <button id="multiply" class="btn btn-symbol" type="button"> &#215</button>
            </div>
            <div class="buttonDiv">
                <button id="e" class="btn btn-top-row" type="button">e</button>
                <button id="tan" class="btn btn-top-row" type="button">tan</button>
                <button id="square-root" class="btn btn-top-row" type="button">&#8730</button>
                <button class="btn btn-number" type="button">1</button>
                <button class="btn btn-number" type="button">2</button>
                <button class="btn btn-number" type="button">3</button>
                <button id="subtract" class="btn btn-symbol" type="button">-</button>
            </div>
            <div class="buttonDiv">
                <button id="answer-btn" class="btn btn-top-row" type="button">Ans</button>
                <button id="exponential" class="btn btn-top-row" type="button">EXP</button>
                <button id="power" class="btn btn-top-row" type="button">x<sup>y</sup></button>
                <button class="btn btn-number" type="button">0</button>
                <button class="btn btn-number" type="button">.</button>
                <button id="equal" class="btn" type="button">=</button>
                <button id="add" class="btn btn-symbol" type="button">+</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="JavaScript_Calculator.js"></script>

</html>
